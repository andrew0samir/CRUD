<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/x-icon" href="favicon.ico">
    <title>CRUDS</title>
    <meta name="author" content="Andrew">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="cruds">

        <div class="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Product Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <p id="PriceAlert"></p>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <p id="alert">PLEASE ENTER ALL THE DATA!</p>
            <button id="clear">Clear</button>
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchDiv">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="searchBtns">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
                
            </tbody>
        </table>


    </div>



    <script src="main.js"></script>
</body>

</html>
